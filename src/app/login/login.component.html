

 <div>
        <form [formGroup]="login" (ngSubmit)="onSubmit()" style="margin: 10px; 
         border: 3px solid #807E7E;
         background-color: #ccc;
         min-height: 100%">
           <div class="imgcontainer">
             <img src="../assets/img/AMIT_LOGO.png" alt="Avatar" class="avatar">
           </div>
         
           <div class="container">
             <label for="uname"><b>Username</b></label>
             <input type="text" placeholder="Enter Username" name="uname"  formControlName="nombreUsuario">
         
             <label for="psw"><b>Password</b></label>
             <input type="password" placeholder="Enter Password" name="psw"  formControlName="contrasenia">
         
             <button type="submit">Login</button>
             <label>
               <input type="checkbox" checked="checked" name="remember"> Remember me
             </label>
           </div>

             <button type="button" class="cancelbtn">Cancel</button>
             <span class="psw">Forgot <a href="#">password?</a></span>
           </div> -->
         </form>
       </div>
